<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allowlist</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="bg-dark text-white text-center py-3">
    <h1>Allowlist</h1>
    <a href="/">Home</a>
</header>
<main class="container mt-4">
    <div class="mb-4">
        <input type="text" id="allowlistSearch" class="form-control" placeholder="Search domains...">
<!--        <button class="btn btn-primary mt-2" onclick="fetchLists()">Search</button>-->
    </div>
    <div id="allowlistContent">
        <div class="list-container mb-4">
            <h2>Allowlist Items</h2>
            <div class="pl-5">
                <ul id="allowlistItems" class="list-group"></ul>
<!--                <div id="allowlistPagination" class="pagination mt-3"></div>-->
                <div class="pagination-container" id="allowlistPagination"></div>
            </div>
        </div>
    </div>
    <div class="actions d-flex align-items-center mb-2">
        <input type="text" id="allowlistInput" class="form-control mr-2" placeholder="Add domain">
        <button class="btn btn-success" onclick="addDomain()">Add</button>
    </div>
    <hr>
    <div class="actions mb-2">
        <input type="file" id="allowlistUpload" class="form-control-file">
        <button class="btn btn-info mt-2" onclick="uploadList()">Upload</button>
        <button class="btn btn-warning mt-2" onclick="downloadList()">Download</button>
    </div>
</main>
<script src="allowlist.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
